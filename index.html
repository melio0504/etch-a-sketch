<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="src/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="cointainer left">
            <div class="title">
                <h1>Etch A Sketch</h1>
            </div>
            <div class="settings">
                <input id="colorPicker" type="color" value="#333333" />
                <button id="color-btn">Color mode</button>
                <button id="eraser-btn">Eraser</button>
                <button id="clear-btn">Clear</button>
                <div id="sizeValue" class="size-value">16 x 16</div>
                <input id="size-slider" type="range" value="16" min="1" max="64" />
            </div>  
        </div>
        <div class="cointainer right">
            <div class="grid" id="grid"></div>
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2025 Romelio Teodoro</p>
        <a href="https://github.com/melio0504" target="_blank">
            <img class="github-logo" src="assets/github-logo.svg"/>
        </a>
    </footer>
</body>
</html>
